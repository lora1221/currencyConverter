<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
<form>
    <b>Amount<br></b>
    <input id="amount" type="text"><br>

    <b>From Currency<br></b>
    <select id="curr1">
        <option value = "VietNam">VietNam</option>
        <option value = "US">USD</option>
    </select>
    <br>

    <b>To Currency<br></b>
    <select id="curr2">
        <option value = "US">USD</option>
        <option value = "VietNam">VietNam</option>
    </select>
    <br>

    <button type ="button" onclick = "curConvert();">Convert</button>
    <p id="Result">Result</p>
    <script>
        function curConvert() {
            var result;
            var amount = document.getElementById("amount").value;
            var curr1 = document.getElementById("curr1");
            var curr2 = document.getElementById("curr2");
            var value1 = curr1[curr1.selectedIndex].value;
            var value2 = curr2[curr2.selectedIndex].value;

            if (value1 == "VietNam") {
                if (value2 == "VietNam") {
                    result = amount;
                } else {
                    result = amount / 23000;
                }
            } else {
                if (value2 == "VietNam") {
                    result = amount * 23000;
                } else {
                    result = amount;
                }
            }

            document.getElementById("Result").innerHTML = "Result: " + result;
        }
    </script>
</form>
</body>
</html>
